<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />

      <link rel="icon" href="./images/devchallenges.png" />

      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="./css/style.css">

      <title>My Gallery</title>

</head>

<body>
      <!-- HEADER -->
      <header class="header mw center">
            <div class="profile__photo-box center">
                  <img src="./images/profilePhoto.png" alt="profile photo" class="profile__photo w-100">
            </div>
            <div class="profile__info center">
                  <h2 class="profile__info-name">Rodney Cotton</h2>
                  <span class="profile__info-location">Helsinki, Finland</span>
            </div>
            <div class="profile__stat-box">
                  <div class="profile__stat">
                        <h4 class="profile__stat-value">100</h4>
                        <span class="profile__stat-meta">Posts</span>
                  </div>
                  <div class="profile__stat">
                        <h4 class="profile__stat-value">2,242</h4>
                        <span class="profile__stat-meta">Follower</span>
                  </div>
                  <div class="profile__stat">
                        <h4 class="profile__stat-value">1,432</h4>
                        <span class="profile__stat-meta">Following</span>
                  </div>
            </div>
      </header>

      <!-- GALLERY -->
      <section class="gallery center mw">
            <figure class="gallery__item gallery__item--1 js-gallery__item"><img src="./images/photo1.png"
                        alt="gallery item 1" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--2 js-gallery__item"><img src="./images/photo2.png"
                        alt="gallery item 2" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--3 js-gallery__item"><img src="./images/photo3.png"
                        alt="gallery item 3" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--4 js-gallery__item"><img src="./images/photo4.png"
                        alt="gallery item 4" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--5 js-gallery__item"><img src="./images/photo5.png"
                        alt="gallery item 5" class="gallery__img"></figure>
            <figure class="gallery__item gallery__item--6 js-gallery__item"><img src="./images/photo6.png"
                        alt="gallery item 6" class="gallery__img"></figure>
      </section>

      <footer class="footer">
            <p class="footer__text">Enggar @ devChallenges.io</p>
      </footer>
</body>

</html>
